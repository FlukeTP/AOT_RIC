<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
    <form [formGroup]="formSearch">
        <div class="row">
            <div class="col-2 text-right ">
                <p>ผู้ประกอบการ : </p>
            </div>
            <div class="col-3">
                <input type="text" class="form-control form-control-sm" placeholder="ผู้ประกอบการ"
                    formControlName="entreprenuerName">
            </div>
            <div class="col-2 text-right ">
                <p>เลขที่สัญญา :</p>
            </div>
            <div class="col-3">
                <input type="text" class="form-control form-control-sm" placeholder="เลขที่สัญญา"
                    formControlName="contractNo">
            </div>
        </div>
        <div class="row">
            <div class="col-2 text-right ">
                <p>รหัสผู้ประกอบการ : </p>
            </div>
            <div class="col-3">
                <input type="text" class="form-control form-control-sm" placeholder="รหัสผู้ประกอบการ"
                    formControlName="entreprenuerCode">
            </div>
            <div class="col-md-2 text-right ">
                <p>ห้องฝึกอบรม CUTE : </p>
            </div>
            <div class="col-md-3">
                <select class="form-control form-control-sm" formControlName="roomType">
                    <option value="" selected disabled>กรุณาเลือก ห้องฝึกอบรม CUTE</option>
                    <option [value]="item.serviceType" *ngFor="let item of roomTypeList">{{item.serviceType}}
                    </option>
                </select>
            </div>
        </div>
    </form>
    <div class="row mt-1">
        <div class="col-md-12 text-right">
            <button-search (click)="search()"></button-search>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-md-12 text-right">
            <button-downloadex (click)="getExcel()"></button-downloadex>
            <button-add routerLink="/it/it005detail"></button-add>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
            <div class="scrollX">
                <table id="datatable" class="table table-bordered table-striped table-sm" style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th class="text-center">ผู้ประกอบการ</th>
                            <th class="text-center">รหัสผู้ประกอบการ</th>
                            <th class="text-center">เลขที่สัญญา</th>
                            <th class="text-center">พื้นที่เช่า</th>
                            <th class="text-center">ห้อง</th>
                            <th class="text-center">วันที่ใช้งาน</th>
                            <th class="text-center">ช่วงเวลา</th>
                            <th class="text-center">ประเภทการจ่ายเงิน</th>
                            <th class="text-center">หมายเหตุ</th>
                            <th class="text-center">เลขที่ใบแจ้งหนี้</th>
                            <th class="text-center">เลขที่ใบเสร็จ</th>
                            <th class="text-center">สถานะการส่งข้อมูลเข้าสู่ระบบ SAP </th>
                            <th class="text-center">จัดการ</th>
                        </tr>
                    </thead>

                        <tr>
                            <td> Nok Air</td>

                            <td></td>

                            <td>ออกใบแจ้งหนี้สิ้นเดือน</td>
                            <td>สมชาย รักบ้านเกิด</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td align="center">
                                <button-icon color="info"><i class="fa fa-search" aria-hidden="true"></i></button-icon>
                            </td>
                        </tr>
                    </tbody> -->
                </table>
            </div>
        </div>
    </div>
</app-card>
<modal-error #errorModal></modal-error>
<modal-alert #alertModal></modal-alert>
<modal-success #successModal></modal-success>
<app-modal #normalModal></app-modal>
