<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <div class="row">
    <div class="col-sm-6 text-left">
      <button-back (click)="onBack()"></button-back>
    </div>
    <div class="col-sm-6 text-right">
      <button-save (click)="onValidBeforeSave()"></button-save>
    </div>
  </div>
  <hr>
  <form [formGroup]="formGroup">
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>ประจำปี <span class="text-danger">*</span> : </p>
      </div>
      <div class="col-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
          </div>
          <input type="text" id="pickerYear" class="form-control form-control-sm" 
            placeholder="yyyy" bsDatepicker [bsConfig]="bsConfig" (bsValueChange)="onDateChange($event)"
            [(bsValue)]="bsInlineValue" [value]="bsInlineValue | date: 'yyyy'" />
            <!-- [ngClass]="{'is-invalid': isInvalid}" -->
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>วันที่มีผล <span class="text-danger">*</span> : </p>
      </div>
      <div class="col-4">
        <input-calendar (changeDate)="dateChange('effectiveDate', $event)" #calendar></input-calendar>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>ประเภท <span class="text-danger">*</span> : </p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="กรอกประเภท" formControlName="serviceType">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>อัตราค่าภาระ <span class="text-danger">*</span> : </p>
      </div>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" placeholder="กรอกอัตราค่าภาระ"
          formControlName="chargeRate">
      </div>
      <div class="col-1">
        บาท
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>หมายเหตุ <span class="text-danger">*</span> :</p>
      </div>
      <div class="col-4">
        <textarea class="form-control form-control-sm" placeholder="กรอกหมายเหตุ" formControlName="remark"></textarea>
      </div>
    </div>
  </form>
  <hr>
</app-card>
<!-- saveModal -->
<modal-confirm #saveModal (onConfirm)="callSave()">
</modal-confirm>
<!-- successModal -->
<modal-success #successModal>
</modal-success>
<!-- errorModal -->
<modal-error #errorModal>
</modal-error>
