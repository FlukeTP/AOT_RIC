<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <form [formGroup]="formSearch">
    <div class="row">
      <div class="col-2 text-right ">
        <p>ผู้ประกอบการ : </p>
      </div>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" placeholder="ผู้ประกอบการ"
          formControlName="entreprenuerName">
      </div>
      <div class="col-2 text-right ">
        <p>เลขที่สัญญา :</p>
      </div>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" placeholder="เลขที่สัญญา" formControlName="contractNo">
      </div>
    </div>
    <div class="row">
      <div class="col-2 text-right ">
        <p>รหัสผู้ประกอบการ : </p>
      </div>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" placeholder="รหัสผู้ประกอบการ"
          formControlName="entreprenuerCode">
      </div>
      <!-- <div class="col-2 text-right ">
        <p>วันที่ขอใช้บริการ : </p>
      </div>
      <div class="col-4">
        <input-calendar (changeDate)="setStartDate($event, 'requestStartDate')"></input-calendar>
      </div> -->
    </div>
  </form>
  <div class="row mt-1">
    <div class="col-md-12 text-right">
      <button-search (click)="search()"></button-search>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-md-12 text-right">
      <button-downloadex (click)="getExcel()"></button-downloadex>
      <button-add (click)="onAdd()"></button-add>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="scrollX">
        <table id="datatable" class="table table-bordered table-striped table-sm" style="width:100%">
          <thead class="text-center">
            <tr>
              <th class="text-center">รหัสผู้ประกอบการ</th>
              <th class="text-center">ผู้ประกอบการ</th>
              <th class="text-center">เลขที่สัญญา</th>
              <th class="text-center">สถานที่ติดตั้ง</th>
              <th class="text-center">พื้นที่เช่า</th>
              <th class="text-center">รวมอัตราค่าภาระ (บาท)</th>
              <th class="text-center">จำนวนเงินรวมภาษี (บาท)</th>
              <th class="text-center">วันที่ขอใช้บริการ</th>
              <th class="text-center">วันที่ยกเลิก</th>
              <!-- <th class="text-center">เลขที่ใบแจ้งหนี้เงินประกัน</th> -->
              <!-- <th class="text-center">เลขที่ใบเสร็จเงินประกัน</th> -->
              <!-- <th class="text-center">สถานะการส่งข้อมูลเข้าสู่ระบบ SAP </th> -->
              <th class="text-center">จัดการ</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</app-card>

<ng-template #modalEditEndDate>
  <div class="modal-header">
    <p>ยกเลิกการใช้บริการเครือข่ายหมวด IT</p>
  </div>
  <div class="modal-body">
    <form [formGroup]="formHeader">
      <div class="row">
        <div class="col-4 text-right ">
          <p>วันที่สิ้นสุดการใช้งาน : </p>
        </div>
        <div class="col-6">
          <input type="text" class="form-control form-control-sm" value="{{this.endDateInfo}}" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-4 text-right ">
          <p>วันที่ยกเลิก : </p>
        </div>
        <div class="col-6">
          <input-calendar (changeDate)="setEndDate($event)"></input-calendar>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer text-right">
    <button-save (click)="beforeSave()" wording="บันทึก"></button-save>
    <button-close (click)="onCloseModal()"></button-close>
  </div>
</ng-template>

<modal-confirm #saveModal (onConfirm)="save()">
</modal-confirm>

<modal-success #successModal>
</modal-success>

<modal-error #errorModal>
</modal-error>
