<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <form [formGroup]="formGroup">
    <div class="row">
      <div class="col-sm-6 text-left">
        <button-back routerLink="/firebrigade/firebrigade002"></button-back>
      </div>
      <div class="col-sm-6 text-right">
        <button-save (click)="onValidBeforeSave()"></button-save>
        <!-- <button-cancel routerLink="/firebrigade/firebrigade002"></button-cancel> -->
      </div>
    </div>
    <hr>

    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>หลักสูตร : <span class="text-danger">*</span></p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="กรุณากรอกหลักสูตร"
          formControlName="courseName">
      </div>
      <div class="col-2 text-right ">
        <p>อัตราภ่าระ : <span class="text-danger">*</span></p>
      </div>
      <div class="col-4">
        <input class="form-control form-control-sm" numberOnly [dot]="true" placeholder="กรุณากรอกอัตราภ่าระ"
          formControlName="chargeRates" (keyup)="callulatePerson()">
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>หน่วย : <span class="text-danger">*</span></p>
      </div>
      <div class="col-4">
        <select class="form-control form-control-sm" formControlName="unit">
          <option value="" selected disabled>ทั้งหมด</option>
          <option value="คน">คน</option>
          <option value="ครั้ง">ครั้ง</option>
        </select>
      </div>
      <div class="col-2 text-right ">
        <p>วันที่มีผล : <span class="text-danger">*</span></p>
      </div>
      <div class="col-4">
        <input-calendar (changeDate)="dateChange($event)" #calendar>
        </input-calendar>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>หมายเหตุ : </p>
      </div>
      <div class="col-4">
        <textarea class="form-control form-control-sm" formControlName="remark"></textarea>
      </div>
    </div>
  </form>
</app-card>
<!-- saveModal -->
<modal-confirm #saveModal (onConfirm)="onClickSave()">
</modal-confirm>
<!-- successModal -->
<modal-success #successModal>
</modal-success>
<!-- errorModal -->
<modal-error #errorModal>
</modal-error>
