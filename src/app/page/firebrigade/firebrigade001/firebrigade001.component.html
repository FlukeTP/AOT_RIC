<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

<app-card isButton="false">
  <form [formGroup]="formGroup">
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>หน่วยงาน/ผู้ประกอบการ : </p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="ชื่อผู้ประกอบการ"
          formControlName="customerName" />
      </div>
      <div class="col-2 text-right ">
        <p>เลขที่สัญญา :</p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="เลขที่สัญญา"
          formControlName="contractNo" />
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>วันที่เริ่มต้น : </p>
      </div>
      <div class="col-4">
        <input-calendar (changeDate)="dateChange($event, 'startDate')" [default]="false" #calendarStart>
        </input-calendar>
      </div>
      <div class="col-2 text-right ">
        <p>วันที่สิ้นสุด :</p>
      </div>
      <div class="col-4">
        <input-calendar (changeDate)="dateChange($event, 'endDate')" [default]="false" #calendarEnd></input-calendar>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>หลักสูตร : </p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="หลักสูตร" formControlName="courseName" />
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12 text-right">
        <button-search wording="ค้นหา" (click)="getList()"></button-search>
      </div>
    </div>
  </form>
  <div class="row" style="padding-top: 10px;">
    <div class="col-md-12 text-right">
      <button-add routerLink="/firebrigade/firebrigade001detail"></button-add>
      <button-downloadex (click)="getExcel()"></button-downloadex>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="scrollX">
        <table id="datatable" class="table table-bordered table-striped table-sm" style="width:100%">
          <thead class="text-center">
            <tr>
              <th class="text-center">หน่วยงาน/ผู้ประกอบการ</th>
              <th class="text-center">เลขที่สัญญา</th>
              <th class="text-center">หลักสูตร</th>
              <th class="text-center">อัตราที่จัดเก็บ</th>
              <th class="text-center">วันที่ฝึกอบรม</th>
              <th class="text-center">จำนวนคน</th>
              <th class="text-center">ค่าบริการรวมภาษี (บาท)</th>
              <th class="text-center">ประเภทการชำระเงิน</th>
              <th class="text-center">ใบแจ้งหนี้อัตราค่าภาระ</th>
              <th class="text-center">ใบเสร็จอัตราค่าภาระ</th>
              <th class="text-center">สถานะการส่งข้อมูลเข้าสู่ระบบ SAP</th>
              <th class="text-center">จัดการ</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</app-card>
<!-- successModal -->
<modal-success #successModal>
</modal-success>
<!-- errorModal -->
<modal-error #errorModal>
</modal-error>
