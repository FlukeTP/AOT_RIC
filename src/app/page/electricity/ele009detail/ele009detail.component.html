<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <div class="row ">
    <div class="col-md-6 text-left">
      <button-back routerLink="/electricity/ele009"></button-back>
    </div>
    <div class="col-md-6 text-right">
      <button-save (click)="validator()"></button-save>
    </div>
  </div>
  <hr>
  <form [formGroup]="formDetail">
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>วันที่มีผล : </p>
      </div>
      <div class="col-4">
        <input-calendar (changeDate)="validDate($event)" #calendar> </input-calendar>
      </div>
      <div class="col-2 text-right ">
        <p>ค่า Ft : </p>
      </div>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" placeholder="" formControlName="value" numberOnly
          [dot]="true">
      </div>
      <div class="col-1 ">
        <p> หน่วย/สตางค์ </p>
      </div>
    </div>
    <!-- <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>ประเภทบริการ : </p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" formControlName="codeType" maxlength="90">
      </div>
    </div> -->
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>หมายเหตุ : </p>
      </div>

      <div class="col-10">
        <textarea class="form-control form-control-sm" formControlName="remark" maxlength="90"></textarea>
      </div>
    </div>
  </form>

</app-card>


<!-- saveModal -->
<modal-confirm #saveModal (onConfirm)="onSave()">
</modal-confirm>
