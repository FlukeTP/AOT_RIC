<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <form [formGroup]="formTrashSizeFee">
    <div class="row">
      <div class="col-sm-6 text-left">
        <button-back routerLink="/garbagedis/garbagedis003"></button-back>
      </div>
      <div class="col-sm-6 text-right">
        <button-save (click)="onValidate()"></button-save>
      </div>
    </div>
    <hr />
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>ประจำปี : <span class="text-danger">*</span></p>
      </div>
      <div class="col-4">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="กรุณากรอกประจำปี"
          formControlName="yearly"
        />
      </div>
      <div class="col-2 text-right ">
          <p>ประเภทขยะ : <span class="text-danger">*</span></p>
        </div>
        <div class="col-4">
          <select class="form-control form-control-sm" formControlName="trashType" (change)="onChangeType($event)" >
              <option value="" hidden>กรุณาเลือกประเภทขยะ</option>
              <option *ngFor="let item of trashType" [ngValue]="item.descTh1.trim()">{{item.descTh1.trim()}}</option>
            </select>
        </div>
    </div>

    <div class="row mt-2" *ngIf="!typeDis">
        <div class="col-2 text-right ">
            <p>ขนาด : <span class="text-danger">*</span></p>
          </div>
          <div class="col-4">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="กรุณากรอกขนาด"
              formControlName="trashSize"
            />
          </div>
          <div class="col-1  ">
            <p>กก.</p>
          </div>
      </div>

      <div class="row mt-2" *ngIf="typeDis">
          <div class="col-2 text-right ">
              <p>ขนาด : <span class="text-danger">*</span></p>
            </div>
            <div class="col-4">
                <select class="form-control form-control-sm" formControlName="trashSize" (change)="onChangeSize($event)"  >
                    <option value="" hidden>กรุณาเลือกขนาด</option>
                    <option *ngFor="let item of sizeList" value="{{item.trashSize}}">{{item.trashSize}}</option>
                  </select>
            </div>
            <div class="col-1  ">
              <p>กก.</p>
            </div>
        </div>

    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>อัตราค่าภาระ : <span class="text-danger">*</span></p>
      </div>
      <div class="col-4">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="กรุณากรอกอัตราค่าภาระ"
          formControlName="chargeRates"
        />
      </div>
      <div class="col-1  ">
        <p>บาท</p>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>หมายเหตุ :</p>
      </div>
      <div class="col-10">
        <textarea
          class="form-control form-control-sm"
          formControlName="remark"
        ></textarea>
      </div>
    </div>
  </form>
</app-card>

<!-- saveModal -->
<modal-confirm #saveModal (onConfirm)="onSave()"></modal-confirm>
<!-- errorModal -->
<modal-error #errorModal></modal-error>
<!-- errorModal -->
<modal-success #successModal></modal-success>
