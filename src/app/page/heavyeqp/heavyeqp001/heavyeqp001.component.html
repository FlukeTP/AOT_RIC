<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card isButton="false">
  <form [formGroup]="formGroup">
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>ผู้ประกอบการ : </p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="ชื่อผู้ประกอบการ"
          formControlName="customerName" />
      </div>
      <div class="col-2 text-right ">
        <p>เลขที่สัญญา :</p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="เลขที่สัญญา"
          formControlName="contractNo" />
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>วันที่เริ่มต้น : </p>
      </div>
      <div class="col-4">
        <input-calendar (changeDate)="dateChange($event, 'startDate')" [default]="false" #calendarStart>
        </input-calendar>
      </div>
      <div class="col-2 text-right ">
        <p>วันที่สิ้นสุด :</p>
      </div>
      <div class="col-4">
        <input-calendar (changeDate)="dateChange($event, 'endDate')" [default]="false" #calendarEnd></input-calendar>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>ประเภท : </p>
      </div>
      <div class="col-4">
        <select class="form-control form-control-sm" formControlName="equipmentType">
          <option value="" selected disabled>เลือกประเภท</option>
          <option *ngFor="let item of eqplist" value="{{item.equipmentType.trim()}}">{{item.equipmentType.trim()}}
          </option>
        </select>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12 text-right">
        <button-search wording="ค้นหา" (click)="clickSearch()"></button-search>
      </div>
    </div>
  </form>
  <br>
  <div class="row">
    <div class="col-md-12 text-right">
      <button-add routerLink="/heavyeqp/heavyeqp001detail"></button-add>
      <button-downloadex (click)="getExcel()"></button-downloadex>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="scrollX">
        <table id="datatable" class="table table-bordered table-striped table-sm" style="width:100%">
          <thead>
            <tr>
              <th class="text-center">เลขที่สัญญา</th>
              <th class="text-center">ผู้ประกอบการ</th>
              <th class="text-center">ประเภท</th>
              <th class="text-center">จำนวนเงินรวม</th>
              <th class="text-center">วันเวลาที่เริ่ม</th>
              <th class="text-center">วันเวลาที่สิ้นสุด</th>
              <th class="text-center">รวมเวลาใช้งาน</th>
              <th class="text-center">ผู้รับผิดชอบ</th>
              <th class="text-center">ประเภทการชำระเงิน</th>
              <th class="text-center">ใบแจ้งหนี้อัตราค่าภาระ</th>
              <th class="text-center">ใบเสร็จอัตราค่าภาระ</th>
              <th class="text-center">สถานะการส่งข้อมูลเข้าสู่ระบบ SAP</th>
              <th class="text-center">จัดการ</th>
            </tr>
          </thead>
          <tbody>
        </table>
      </div>
    </div>
  </div>
</app-card>

<modal-error #errorModal></modal-error>
<modal-alert #alertModal></modal-alert>
<modal-success #successModal></modal-success>
<app-modal #normalModal></app-modal>
