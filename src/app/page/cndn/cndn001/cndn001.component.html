<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card>
  <form [formGroup]="formSearch">
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>หมวดรายได้ : </p>
      </div>
      <div class="col-4">
        <select class="form-control form-control-sm" formControlName="docType">
          <option value="" selected>เลือกทั้งหมด</option>
          <option *ngFor="let docType of docTypeList" [value]="docType.KEY">{{docType.TEXT_TH}}</option>
        </select>
      </div>
      <div class="col-2 text-right ">
        <p>ผู้ประกอบการ : </p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="ชื่อผู้ประกอบการ"
          formControlName="customerName" />
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>ประเภท : </p>
      </div>
      <div class="col-4">
        <select class="form-control form-control-sm" formControlName="sapType">
          <option value="" selected>เลือกทั้งหมด</option>
          <option *ngFor="let sapType of sapTypeList" [value]="sapType.KEY">{{sapType.TEXT_TH}}</option>
        </select>
      </div>
      <div class="col-2 text-right ">
        <p>เพิ่ม/ลดหนี้ : </p>
      </div>
      <div class="col-4">
        <select class="form-control form-control-sm" formControlName="cnDn">
          <option value="" selected>เลือกทั้งหมด</option>
          <option value="DN">เพิ่มหนี้</option>
          <option value="CN">ลดหนี้</option>
        </select>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12 text-right">
        <button-search wording="ค้นหา" (click)="getList()"></button-search>
      </div>
    </div>
  </form>
  <br>
  <div class="row">
    <div class="col-md-12 text-right">
      <button-downloadex></button-downloadex>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="scrollX">
        <table id="datatable" class="table table-bordered table-striped table-sm" style="width:100%">
          <thead>
            <tr>
              <th class="text-center">หมวดรายได้ </th>
              <th class="text-center">ผู้ประกอบการ</th>
              <th class="text-center">เลขที่ใบแจ้งหนี้</th>
              <th class="text-center">เลขที่ใบเสร็จ</th>
              <th class="text-center">ประเภท </th>
              <th class="text-center">เพิ่ม/ลดหนี้</th>
              <th class="text-center">จำนวนเงิน</th>
              <th class="text-center">จำนวนเงินรวมภาษี </th>
              <th class="text-center">ผู้บันทึกข้อมูล</th>
              <th class="text-center">เลขที่ใบเพิ่มหนี้/ลดหนี้</th>
              <th class="text-center">เลขที่ใบเสร็จ</th>
              <th class="text-center">สถานะ</th>
              <th class="text-center">จัดการ</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>&nbsp;</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <button routerLink="/cndn/cndn001detail" type="button" class="btn btn-primary">
                  <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                </button>
              </td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
        </table>
      </div>
    </div>
  </div>
</app-card>

<modal-alert #alertModal></modal-alert>
<modal-success #successModal></modal-success>
<app-modal #normalModal></app-modal>
<!-- errorModal -->
<modal-error #errorModal>
</modal-error>
